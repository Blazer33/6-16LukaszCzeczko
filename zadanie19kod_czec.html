<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Obliczenia kwadratu</title>
    <link rel="stylesheet" href="styl.css">
</head>
<body>
    <script type="text/javascript">
        function Pole_cze() {
            var a_cze = parseFloat(document.getElementById('dlugosc').value);
            var b_cze = a_cze * a_cze;
            document.getElementById("nazwa").innerHTML = "Pole kwadratu = " + b_cze.toFixed(2) + " cm²";
        }

        function obwod_cze() {
            var a_cze = parseFloat(document.getElementById('dlugosc').value);
            var b_cze = 4 * a_cze;
            document.getElementById("nazwa").innerHTML = "Obwód kwadratu = " + b_cze.toFixed(2) + " cm";
        }
    </script>

    <h1>Wszystko o KWADRACIE</h1><br><br>
    Podaj długość boku: <input type="text" id="dlugosc"> cm<br><br><br>
    <input type="button" name="pole" value="Oblicz pole" onclick="Pole_cze()"><br><br>
    <input type="button" name="obwod" value="Oblicz obwód" onclick="obwod_cze()"><br><br>
    <div style="color:red; font-size:50px;" id="nazwa"></div>
</body>
</html>
