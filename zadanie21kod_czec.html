<body>

        <!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Obliczanie objętości i pola powierzchni walca</title>
    <script language="JavaScript">
        function V(r, h) {
            r_liczba = parseFloat(r);
            h_liczba = parseFloat(h);
            V_wynik = Math.PI * r_liczba * r_liczba * h_liczba;
            document.getElementsByName('obj')[0].value = V_wynik.toFixed(2); 
            alert("V=" + V_wynik.toFixed(2) + " cm³");
            pokaz1.innerHTML = "V=" + V_wynik.toFixed(2) + " cm³" + "<br>";
        }

        function Pc(r, h) {
            r_liczba = parseFloat(r);
            h_liczba = parseFloat(h);
            Pc_wynik = 2 * Math.PI * r_liczba * r_liczba + 2 * Math.PI * r_liczba * h_liczba;
            document.getElementsByName('pole')[0].value = Pc_wynik.toFixed(2);
            alert("Pc=" + Pc_wynik.toFixed(2) + " cm²");
            pokaz2.innerHTML = "Pc=" + Pc_wynik.toFixed(2) + " cm²";
        }
    </script>
</head>
<body>
    <h1>Obliczanie objętości i pola powierzchni walca</h1>
    <form name="formularz" action="..." onsubmit="V(this.promien.value, this.wysokosc.value); Pc(this.promien.value, this.wysokosc.value); return false">
        Podaj r = 
        <input size="6" name="promien">
        Podaj h = 
        <input size="6" name="wysokosc">
        <br><br>
        <input TYPE="submit" Value="Oblicz">
        <br><br>
        V = 
        <input size="6" name="obj">
        Pc = 
        <input size="6" name="pole">
    </form>
    <table>
        <tr id="pokaz1"></tr>
        <tr id="pokaz2"></tr>
    </table>
</body>
</html>
