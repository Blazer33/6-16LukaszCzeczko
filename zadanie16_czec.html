<!DOCTYPE html>
 <head>
 <meta charset="utf-8">
 </head>
 <div style="color:darkblue;font-size:60px;"> 
 <script language="JavaScript">
    var A_cze=prompt("A=",""); 
    var B_cze=prompt("B= ",""); 
    
    var c;
    var d;
    var e;
    var f;
    var wynik;
    c=A_cze**3;
    d=3*((A_cze)**B_cze)*(B_cze);
    e=3*(A_cze)*((B_cze)*B_cze);
    f=B_cze**3;
    wynik=c+d+e+f;

    document.write("Wczytane liczby: A= "+A_cze+" B= "+B_cze);
    document.write("<br>("+A_cze+" + "+B_cze+")^3="+A_cze+"^3"+"  +  "+"3*(("+A_cze+")^"+B_cze+")*("+B_cze+")"+"  +  3*("+A_cze+")*(("+B_cze+")^"+B_cze+")"+"  +  "+B_cze+"^3 = ");
    document.write(c+ " + "+d+" + "+e+" + "+f+" = "+wynik);
 </script>
 </div>
<body>
    <input type="button" name="zamknij" value="zamknij" onclick="window.close()">
</body>
</html>
